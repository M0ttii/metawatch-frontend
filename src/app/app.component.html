<div class="container-fluid h-100 text-center">
  <div class="header" *ngIf="authGuard.isAuthenticated()">
  </div>
  <ng-container *ngIf="authGuard.isAuthenticated(); else elseBlock">
    <div class="row h-100">
      <div class="col-md-1 col-xxl-1 col-xl-1 col-sm-1 sidebar h-100 sticky-top nopadding">
        <app-sidebar></app-sidebar>
      </div>
      <div class="col-10 column-offset">
        <app-title></app-title>
        <router-outlet></router-outlet>
      </div>
    </div>
  </ng-container>
  <ng-template #elseBlock>
    <row class="h-100 d-block">
      <div class="col-12 nopadding">
        <router-outlet></router-outlet>
      </div>
    </row>
  </ng-template>
</div>
