  <div class="container">
    <div class="expandIcon" (click)="expandLogBlock()">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1" stroke="white" class="w-6 h-6">
        <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 3.75v4.5m0-4.5h4.5m-4.5 0L9 9M3.75 20.25v-4.5m0 4.5h4.5m-4.5 0L9 15M20.25 3.75h-4.5m4.5 0v4.5m0-4.5L15 9m5.25 11.25h-4.5m4.5 0v-4.5m0 4.5L15 15" />
      </svg>    
    </div>
    <div class="iconWrapper"></div>
    <div class="textWrapper">
      <p class="headingText">Logs</p>
    </div>
    <div class="logContent">
      <div class="row">
        <div class="col-12" *ngFor="let log of this.logList">
          <app-singlelog [when]="log.when" [type]="log.type" [data]="log.data"></app-singlelog>
        </div>
      </div>
    </div>
  </div>
</div>
