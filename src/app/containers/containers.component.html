<div class="top">
    <div class="row justify-content-left">
        <div class="col-1">
            <p class="name text-start" >Name</p>
        </div> 
        <div class="col-3">
            <p class="image text-start" >Image</p>
        </div>
        <div class="col-1">
            <p class="state text-start ">State</p>
        </div>
        <div class="col-2">
            <p class="port text-start">Port</p>
        </div>
    </div>
    <div class="row justify-content-left" *ngFor="let container of containerService.containers">
        <div class="col-6">
            <!-- <button class="btn btn-primary" routerLink="../container/{{container.id}}">{{container.name}}</button> -->
            <app-containercanvas [name]="container.name"
                                 [id]="container.id" 
                                 [image]="container.image" 
                                 [state]="containerService.getStateNameAndColor(container.state)[0]"
                                 [stateColor]="containerService.getStateNameAndColor(container.state)[1]"></app-containercanvas>
        </div>
    </div>
</div>
